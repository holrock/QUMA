        <TR>

         <TD><A style="font-weight:bold">概要</A></TD>

         <TD><A style="font-weight:bold">ゲノム配列</A></TD>

         <TD rowspan="2" valign="top"><A style="font-weight:bold">C.</A></TD>
         <TD><A style="font-weight:bold">バイサルファイト配列</A></TD>

        <TR>
         <TD>ゲノム配列とアライメントされなかった領域は<A style="color:#777777">薄い色</A>で示されます。</TD>
        </TR>
        <TR>
         <TD rowspan="2" valign="top"><A style="font-weight:bold">D.</A></TD>
         <TD><A style="font-weight:bold">アライメント</A></TD>
        </TR>
        <TR>

        </TR>
       </TABLE></TD>
