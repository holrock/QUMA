   <TR style="background-color:#EAEAFF">
    <TD style="font-weight:bold">zip形式のアーカイブとしては、<A HREF="javascript:window.open('fastaHelp_j.html','format','width=600,height=420,resizable,scrollbars').focus();void(0);">FASTA</A>、<A HREF="javascript:window.open('plainSeqHelp_j.html','format','width=600,height=420,resizable,scrollbars').focus();void(0);">plain sequence</A>またはABI (波形データ) 形式の配列ファイルが入った一つのフォルダをアーカイブにしたものが使用可能です。配列ファイルの拡張子としては、&quot;.seq&quot;, &quot;.fa&quot;, &quot;.fas&quot;, &quot;.fasta&quot;, &quot;.ab1&quot;または&quot;.txt&quot;が使用可能です。</TD>
