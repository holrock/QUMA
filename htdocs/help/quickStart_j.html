  <TABLE ALIGN="center" border="0" cellspacing="0" cellpadding="3" summary="example table" width="550">
   <TR style="background-color:#D3D3FA">
    <TD style="font-weight:bold">&nbsp;<IMG width="13" height="13" src="../images/icon034.gif" alt="list">&nbsp;１. ゲノム配列ファイルを選択する</TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD><IMG src="../images/home_select_seq_1s.png" alt="select genome"></TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD style="font-weight:bold">バイサルファイトＰＣＲのターゲットの配列（プライマー間の配列）をＣをＴに変換せずに用いて下さい。<A HREF="javascript:window.open('upgenomeHelp_j.html','help','width=600,height=420,resizable,scrollbars').focus();void(0);">詳細</A></TD>
   </TR>
   <TR style="background-color:#D3D3FA">
    <TD style="font-weight:bold">&nbsp;<IMG width="13" height="13" src="../images/icon034.gif" alt="list">&nbsp;２. バイサルファイト配列ファイルを選択する</TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD><IMG src="../images/home_select_seq_2s.png" alt="select genome"></TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD style="font-weight:bold">ベクター配列の除去は必要なく、シークエンサーからの出力配列をそのまま使用可能です。<A HREF="javascript:window.open('multiFastaHelp_j.html','help','width=600,height=420,resizable,scrollbars').focus();void(0);">multi-FASTA形式</A>ファイルまたは<A HREF="javascript:window.open('zipSeqHelp_j.html','help','width=600,height=300,resizable,scrollbars').focus();void(0);">zip形式のアーカイブ（圧縮フォルダ）</A>を用いることで複数の配列をアップロードします。<A HREF="javascript:window.open('upbiseqHelp_j.html','help','width=600,height=420,resizable,scrollbars').focus();void(0);">詳細</A></TD>
   </TR>
   <TR style="background-color:#D3D3FA">
    <TD style="font-weight:bold">&nbsp;<IMG width="13" height="13" src="../images/icon034.gif" alt="list">&nbsp;３. 実行する</TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD><IMG src="../images/home_submit_s.png" alt="select genome"></TD>
   </TR>
   <TR style="background-color:#EAEAFF">
    <TD style="font-weight:bold">数秒で結果が表示されます。</TD>
