 <HEAD>
  <META HTTP-EQUIV="Content-Type" content="text/html; charset=UTF-8">

  <TITLE>SaveとRestoreのヘルプ</TITLE>
 </HEAD>
 <BODY style="background-color:#FFFFFF">
  <TABLE align="center" border="0" cellspacing="0" cellpadding="0" summary="title table">
   <TR style="background-color:#3333CC">
    <TD><IMG src="../images/spacer.gif" width="250" height="3" alt="space"></TD>
   </TR>
   <TR>
    <TD align="center" style="color:#333399;font-size:large;font-weight:bold;font-style:italic">
    SaveとRestoreについて
    </TD>
   </TR>
   <TR style="background-color:#3333CC">
    <TD><IMG src="../images/spacer.gif" width="250" height="3" alt="space"></TD>
   </TR>
  </TABLE>
  <DIV STYLE="text-align:right">
   <A HREF="../top/index.html" target="_top"><IMG border="0" src="../images/home.gif" alt="QUMA (QUantification tool for Methylation Analysis) top"></A>
   <IMG src="../images/spacer.gif" alt="spacer" width="5" height="1">
   <A HREF="javascript:window.close();void(0);"><IMG SRC="../images/iconClose.gif" ALT="close" border="0"></A></DIV>
  <TABLE ALIGN="center" border="0" cellspacing="0" cellpadding="0" summary="Position table" width="600" style="background-color:#EEEEFF">
   <TR>
    <TD align="left"><IMG src="../images/save_res.png" ALT="save and restore image"></TD>
    <TD align="left" valign="top"><TABLE border="0" cellspacing="0" cellpadding="7" summary="instruction">
     <TR>
      <TD height="80" colspan="2" style="font-weight:bold" valign="top">この機能を使えば、解析の状態を含めてデータを保存することができます。また、データを他の人に送る場合にも便利です。</TD>
     </TR>
     <TR>
      <TD height="100" valign="top">&nbsp;<IMG width="10" height="10" src="../images/icon034.gif" alt="list"></TD>
      <TD height="100" style="font-weight:bold" valign="top">解析結果ページで、&quot;Save analysis to restore file&quot;ボタンをクリックしてデータファイルをダウンロードします。</TD>
     </TR>
     <TR>
      <TD valign="top">&nbsp;<IMG width="10" height="10" src="../images/icon034.gif" alt="list"></TD>
      <TD style="font-weight:bold" valign="top">データファイルを自分のパソコンに保存します。</TD>
     </TR>
     <TR>
      <TD height="80"></TD>
      <TD height="80" valign="top">ファイル名は変更可能ですが、拡張子&quot;.qma&quot;は変更しないで下さい。</TD>
     </TR>
     <TR>
      <TD height="180" valign="top">&nbsp;<IMG width="10" height="10" src="../images/icon034.gif" alt="list"></TD>
      <TD height="180" style="font-weight:bold" valign="top">解析を復元する場合は、データファイルをQUMAのホームページからアップロードします。</TD>
     </TR>
     <TR>
      <TD valign="top">&nbsp;<IMG width="10" height="10" src="../images/icon034.gif" alt="list"></TD>
      <TD style="font-weight:bold" valign="top">解析結果が復元されます。</TD>
     </TR>
    </TABLE></TD>
   </TR>
  </TABLE>
  <DIV STYLE="text-align:right">
   <A HREF="../top/index.html" target="_top"><IMG border="0" src="../images/home.gif" alt="QUMA (QUantification tool for Methylation Analysis) top"></A>
